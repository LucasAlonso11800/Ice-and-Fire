<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>The World of Ice and Fire</title>
</head>

<body>
    <div class="bg-houses">
        <header class="header">
            <nav class="nav">
                <a class="link" href="index.html">The world of Ice and Fire</a>
            </nav>
        </header>
        <div class="content-container">
            <aside class="aside">
                <h2 class="select-house">Select a house</h2>
                <ul class="list-houses">
                    <li class="list-houses__item" id="targaryen">House Targaryen</li>
                    <li class="list-houses__item" id="stark">House Stark</li>
                    <li class="list-houses__item" id="arryn">House Arryn</li>
                    <li class="list-houses__item" id="tully">House Tully</li>
                    <li class="list-houses__item" id="greyjoy">House Greyjoy</li>
                    <li class="list-houses__item" id="lannister">House Lannister</li>
                    <li class="list-houses__item" id="baratheon">House Baratheon</li>
                    <li class="list-houses__item" id="tyrell">House Tyrell</li>
                    <li class="list-houses__item" id="martell">House Martell</li>
                </ul>
            </aside>
            <main class="content">
                <h2 id="houseName"></h2>
                <div class="house-info-container">
                    <div class="houseInfo">
                        <p class="info" id="houseFounded"></p>
                        <p class="info" id="houseRegion"></p>
                        <p class="info" id="houseCoat"></p>
                        <p class="info" id="houseTitles"></p>
                        <p class="info" id="houseSeat"></p>
                        <p class="info" id="houseWords"></p>
                    </div>
                    <div id="houseImg"></div>
                </div>
            </main>
        </div>
    </div>
    <script src="houses.js"></script>
</body>

</html>

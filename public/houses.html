<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="houses.css">
    <title>The World of Ice and Fire</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a class="link" href="index.html">The world of Ice and Fire</a>
        </nav>
    </header>
    <div class="container">
        <aside class="aside">
            <h2 class="select-house">Select a house</h2>
            <ul class="list">
                <li class="list__item" id="targaryen">House Targaryen</li>
                <li class="list__item" id="stark">House Stark</li>
                <li class="list__item" id="arryn">House Arryn</li>
                <li class="list__item" id="tully">House Tully</li>
                <li class="list__item" id="greyjoy">House Greyjoy</li>
                <li class="list__item" id="lannister">House Lannister</li>
                <li class="list__item" id="baratheon">House Baratheon</li>
                <li class="list__item" id="tyrell">House Tyrell</li>
                <li class="list__item" id="martell">House Martell</li>
            </ul>
        </aside>
        <main class="content">
            <h2 id="house-name"></h2>
            <div class="house-info-container">
                <div class="house-info">
                    <p class="info" id="house-founded"></p>
                    <p class="info" id="house-region"></p>
                    <p class="info" id="house-coat"></p>
                    <p class="info" id="house-titles"></p>
                    <p class="info" id="house-seat"></p>
                    <p class="info" id="house-words"></p>
                </div>
                <div id="house-img"></div>
            </div>
        </main>
    </div>
    <script src="houses.js"></script>
</body>

</html>
